<iframe src="about:blank" id="frame"></iframe>
<input id="url" value="https://r2dev2.github.io/"></input>
<br />
<button onclick="load()">Load</button>
<textarea id="code">
() => {
  let videos = [];
  document.querySelectorAll('.project-title').forEach(item => {
    videos.push(item.textContent);
  });
  alert(videos.join('\n'));
}
</textarea>
<br />
<button onclick="inject()">Inject Into Frame</button>
<br />
<pre>
// usage
import { ConnectToFrame } from 'lib path';
const frame = ConnectToFrame(/* frame element */);
frame.inject(() => {
  // function to eval here
});
</pre>
<style>
  #frame {
    border: 1px solid black;
    width: 100%;
    height: 50%;
    margin: 0px;
  }

  #code {
    width: 100%;
    height: 25%;
  }

  #url {
    width: 100%;
  }
</style>
<script type="module">
  import { ConnectToFrame } from '/lib.js';
  window.load = () => {
    const iframe = document.querySelector('#frame');
    iframe.src = document.querySelector('#url').value;
    window.frame = ConnectToFrame(iframe);
    window.inject = () => window.frame.inject(document.querySelector('#code').value);
  }
  window.load();
</script>
