<input id="url" value="https://www.youtube.com"></input>
<br />
<button onclick="load()">Load</button>
<textarea id="code">
elements = frame.eval(() => {

});

});
</pre>
<style>
  #frame {
    border: 1px solid black;
    width: 100%;
    height: 50%;
    margin: 0px;
  }

  #code {
    width: 100%;
    height: 25%;
  }

  #url {
    width: 100%;
  }
</style>
<script type="module">
  import { ConnectToFrame } from '/lib.js';
  window.load = () => {
    const iframe = document.querySelector('#frame');
    iframe.src = document.querySelector('#url').value;
    window.frame = ConnectToFrame(iframe);
    window.run = () => window.eval(document.querySelector('#code').value);
  }
  window.load();
</script>
