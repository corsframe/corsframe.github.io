<script>
  const site = (new URLSearchParams(window.location.search)).get('url');
  const siteOrigin = new URL(site).hostname;

  const load = async () => {
    document.write(await (await fetch(site)).text());
    const base = document.createElement('base');
    base.href = site;
    base.target = '_blank';
    document.head.appendChild(base);
    window.addEventListener('message', event => {
      console.log(event);
      if (event.data &&
        typeof event.data == 'object' &&
        event.data.type == 'eval_code') {
        eval(`(${event.data.data})();`)
      }
    });
  }

  navigator.serviceWorker.addEventListener('message', async message => {
    switch (message.data.type) {
      case 'origin': {
        navigator.serviceWorker.controller.postMessage({
          type: 'origin',
          value: siteOrigin
        });
        break;
      }
      case 'setup_complete': {
        load();
        break;
      }
    }
  });
  navigator.serviceWorker.register('./worker.js');

  if (navigator.serviceWorker.controller) {
    window.addEventListener('load', load);
  }
</script>
